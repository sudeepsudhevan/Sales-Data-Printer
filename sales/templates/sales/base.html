<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Data Printer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        .navbar { margin-bottom: 20px; }
        .total-box { background-color: #f8f9fa; padding: 15px; border-radius: 5px; font-size: 1.2em; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded shadow-sm px-3">
            <a class="navbar-brand" href="{% url 'index' %}">Sales Printer</a>
            <div class="navbar-nav me-auto">
                <a class="nav-item nav-link" href="{% url 'money_received' %}">Money Received</a>
                <a class="nav-item nav-link" href="{% url 'item_sold' %}">Item Sold</a>
            </div>
            <div class="navbar-nav">
                 <a class="btn btn-primary" href="{% url 'pdf_report' %}" target="_blank">Print Full PDF</a>
            </div>
        </nav>

        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
